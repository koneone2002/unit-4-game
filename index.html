<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Crystal Game</title>
    <!-- Added link to the jQuery Library -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.js"></script>
    <link
      href="https://fonts.googleapis.com/css?family=Skranji&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/css/reset.css" />
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Crystals Collector Game!</h1>
      </header>

      <div class="container info">
        <div class="container-black">
          <h2 id="randomNum"></h2>
          <p>Click a jewel to get started</p>
          <!-- The Jewels -->
          <div class="containerJewels">
            <div class="jewels">
              <img
                src="assets/images/blue jewel.png"
                class="jewel jewel1"
                id="blue"
                alt="blue jewel"
              />
            </div>
            <div class="jewels">
              <img
                src="assets/images/red jewel.png"
                class="jewel jewel2"
                id="red"
                alt="red jewel"
              />
            </div>
            <div class="jewels">
              <img
                src="assets/images/white jewel.png"
                class="jewel jewel3"
                id="white"
                alt="white jewel"
              />
            </div>
            <div class="jewels">
              <img
                src="assets/images/green jewel.png"
                class="jewel jewel4"
                id="green"
                alt="green jewel"
              />
            </div>
          </div>
          <div class="containerWinsLosses">
            <p id="wins">Wins:</p>
            <p id="losses">Losses:</p>
          </div>
          <div class="container-totalScore" id="playerScore">
            <div id="result"></div>
          </div>
        </div>
      </div>

      <div id="winner">
        <h2>You WIN!!</h2>
      </div>
      <div id="loser">
        <h2>You LOSE!!</h2>
      </div>

      <div>
        <div class=" footer">
          <p>&copy; 2019</p>
        </div>
      </div>
    </div>
  </body>
  <script src="assets/javascript/game.js"></script>
</html>
